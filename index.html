<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="todo">
        <div id="savedTask" class="savedtask shadow">
            <h5 class="text-center py-2">saved item</h5>
            <div class="saved-list  h-100">
                <ul id="savedTaskUl" class="list-unstyled">
                  
                </ul>
            </div>


        </div>
        <div class="container   border1">
            <button onclick="slideMenu(savedTask)" class="menu mt-3"><i class="bi bi-list"></i></button>

            <div class="row position-relative py-5 border1 ">


                <div class="col-lg-6 ms-auto me-auto border1 text-center   ">
                    <div class="todo-body shadow rounded py-3 text-center">
                        <h5 class="mb-5">TO-DO IN<span class="ms-4" id="fulldate"><!--date import form backend--></span>
                        </h5>
                        <section> <input class="task" id="task" type="text" placeholder="ENTER TASK HERE"><input
                                onclick="submittask()" class="submit px-4" id="submit" type="button" value="submit">

                        </section>
                        <section class="tasklist">
                            <ul id="task-ul" class="list-unstyled  ">
                                <!-- data given by js backend -->
                            </ul>
                        </section>

                    </div>
                    <button id="saveBtn" onclick="saveTask()" class="save-btn">save</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
